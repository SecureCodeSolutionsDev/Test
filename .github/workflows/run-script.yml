name: Run JavaScript Script

on: [push]

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'
      
      - name: Install dependencies (if any)
        run: npm install

      - name: Run script
        run: node script.js
